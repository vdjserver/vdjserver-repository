# VDJServer Docker Orchestration

version: '2'

services:
    vdjr-airr-tapis:
        build: ./../../api-js-tapis
        container_name: vdjr-airr-tapis
        env_file: ./../../.env
        ports:
            - "8080:8080"
            - "8081:8081"
        image: vdjserver/api-js-tapis
        networks:
            - default
        volumes:
            - ./../../api-js-tapis/redis:/api-js-tapis/redis

